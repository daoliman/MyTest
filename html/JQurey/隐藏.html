<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#test").hide();
            });
        });
    </script>

</head>
<body>
<p>这是第一个JQu练习</p>
<p id="test">这是第一个JQuery练习</p>
<button type="button" >click me</button>
</body>
</html>
