<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function(){
            $(".fot").click(function(){
                $("#can").slideToggle("slow");
            });
        });
    </script>
    <style>
        div
        {
            display: none;
        }
    </style>
</head>
<body>
<div id="can">
    <p>这是一个滑动显示隐藏实例</p>
    <p>这是我第一个滑动隐藏实例</p>
</div>
<p class="fot"> please click here!</p>
</body>
</html>
