<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".man").animate({
                    height:'100px',
                    width:'100px',
                    opacity:'0.7',
                    left:'300px'
                })
            });
        })
    </script>
    <style>
        .man
        {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #f94a94;
        }
    </style>
</head>
<body>
<button> Please click me!</button>
<p>这是一个animate实例</p>
<div class="man"></div>
</body>
</html>
