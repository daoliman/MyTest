<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canva" width="600px" height="600px" style=" border:1px solid #000"></canvas>
<script>
    var canva=document.getElementById("canva");
    if(canva.getContext)
    {
        var text=canva.getContext("2d");
    }
    text.beginPath();
    //绘制外圆
    text.arc(300,300,100,0,2*Math.PI,false);
//    绘制内圆
    text.moveTo(396,300);
    text.arc(300,300,96,0,2*Math.PI,false);
    //绘制分针
    text.moveTo(300,300);
    text.lineTo(300,220);
    //绘制时针
    text.moveTo(300,300);
    text.lineTo(230,300);
    //添加数字
    text.font="bold 10px Arial";
    text.textAlign="center";
    text.textBaseline="middle";
    text.fillText("12",300,211);
    //填充渐变描边
    var gradient=text.createLinearGradient(30,30,100,100);
    gradient.addColorStop(0,"red");

    gradient.addColorStop(1,"blue");
    text.lineWidth=2;
    text.strokeStyle=gradient;

    text.stroke();

</script>
</body>
</html>
