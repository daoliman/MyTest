<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除元素</title>
    <script>
        var arr= [2,1,13,1,3,15,5,23,4];
        function t1(){
            arr.splice((arr.indexOf(15)),1);
            document.write(arr);
        }
    </script>
</head>
<body>
<button onclick="t1()">寻找1的位置</button>
</body>
</html>
