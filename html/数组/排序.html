<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组练习</title>
    <script >

        var arr= [2,1,13,1,3,15,5,23,4];
        function sortNumber(a,b){
            return a-b;
        }
        function t1(){
            document.write(arr.sort(sortNumber));
        }

    </script>
</head>
<body>
<button onclick="t1()">数组排序</button>

</body>
</html>
