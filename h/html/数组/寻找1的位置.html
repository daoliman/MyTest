<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找1的位置</title>
    <script>
        var arr= [2,1,13,1,3,15,5,23,4];
        function t1(){
            document.write(arr.indexOf(1));
        }
        function t2(){
            document.write(arr.lastIndexOf(1));
        }
    </script>
</head>
<body>
<button onclick="t1()">寻找1的位置</button>
<button onclick="t2()">寻找1的位置</button>
</body>
</html>
