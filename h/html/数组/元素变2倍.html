<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素变2倍</title>
    <script>
        var arr=[2,1,13,1,3,15,5,23,4];
        function t1(){
           var b= arr.map(function(n){
                return n*2;
            });
            document.write(b);
        }
    </script>
</head>
<body>
<button onclick="t1()">元素变2倍</button>
</body>
</html>
