<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选大于10的元素</title>
    <script>
        var arr=[2,1,13,1,3,15,5,23,4];
        var b=arr.filter(function(elem){
            return elem>10;
        })
        function t1(){
            document.write(b);
        }
    </script>
</head>
<body>
<button onclick="t1()">点击筛选元素</button>
</body>
</html>
